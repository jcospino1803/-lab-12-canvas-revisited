<!DOCTYPE html>

	<title></title>

<body>
<script type="text/javascript">
	var num=prompt("Enter a number please");
	num=factorial(num);
	console.log(num);

	function factorial(n)
	{
		var num=1
		for (var i=1; i <= n; i++)
			{
				num=num*i;
			}
			return num;
	}		

</script>

</body>
</html>
